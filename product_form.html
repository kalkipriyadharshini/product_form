<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Entry Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            width: 210mm;  /* A4 Width */
            height: 297mm; /* A4 Height */
            background: white;
            padding: 40px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: auto; /* Allows scrolling if needed */
        }
        .form-label {
            font-size: 1.2rem; /* Bigger labels */
            font-weight: bold;
        }
        .form-control {
            font-size: 1.1rem; /* Bigger input text */
            padding: 12px;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px; /* Increased spacing */
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2.5rem; /* Bigger stars */
            color: lightgray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            font-size: 1.4rem; /* Bigger button text */
            padding: 12px;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Product Entry Form</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="productId" class="form-label">Product ID (Unique)</label>
                <input type="text" class="form-control" id="productId" name="productId" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="stockQuantity" class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" required>
            </div>

            <!-- Star Ratings -->
            <div class="mb-3">
                <label class="form-label">Ratings (Optional)</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="ratings" value="5"><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="ratings" value="4"><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="ratings" value="3"><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="ratings" value="2"><label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="ratings" value="1"><label for="star1">&#9733;</label>
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
